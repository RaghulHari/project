 <div class="wrapper">
        <table id="acrylic" style="width: 80%;">
            <thead>
                <tr>
                     <!-- <th>Id</th> -->
                  <th>Email</th>
                  <th>Mobile Number</th>
                  <th>Type</th>
                <th>Plan_Id</th>
                
                <th>Amount</th>
                <th>Description</th>
                <th>Transaction History</th>
                </tr>
            </thead>
            <tbody *ngFor="let serv of servs" >
                <tr *ngIf="serv.emailId==use.emailId">
                <!-- <td>{{serv.id}}</td> -->
                
                <td>{{serv.emailId}}</td>
                <td>{{serv.phoneNo}}</td>
                <td>{{serv.type}}</td>
                <td>{{serv.planId}}</td>
                <td>{{serv.amount}}</td>
                <td><button type="button" class="btn btn-success" (click)="gotoviewplan(serv.planId)">View Plan</button></td>
                <td><button type="button" class="btn btn-success" (click)="gotohistory(serv.planId)">History</button></td>
                
               
               
              </tr>    
                
            </tbody>
        </table>
