        <!-- <a href="index.html"><img src="assets/img/logo.png" alt="" class="img-fluid"></a>-->

      <nav class="nav-menu d-none d-lg-block">
        <ul><br>
          <!-- <li class="active"><a href="">View Bill</a></li> -->
          <!-- <li class="active"><a href="">Manage Accounts</a></li> -->

          <!-- <li class="active"><a href="">New Connection</a></li> -->
          <li class="active"> <button id="p" type="button" class="btn btn-link" (click)="gotoserv(use.emailId)">  New Connection  || </button></li>
          <!-- <li class="active"> </li> -->
          <li class="active"> <button id="p" type="button" class="btn btn-link" (click)="gotorecharge()">  Recharge || </button></li> 
          <!-- <li class="active"><a href="http://localhost:4401/login">Help and Support</a></li> -->
          <li class="active"><button id="p" type="button" class="btn btn-link" (click)="gotofaqs()">  Help and Support  ||</button></li>
          <!-- <li class="active"><a href="#portfolio">Services</a></li> -->
         
          <!-- <li class="active"><a href="http://localhost:4401/main">Logout</a></li> -->
          <li class="active"><button id="p" type="button" class="btn btn-link" (click)="gotomain()">  Logout  ||</button></li>

          <li class="active"><button id="p" type="button" class="btn btn-secondary" (click)="gotoview()">{{use.firstName}} </button></li>

        </ul>
      </nav>
  
    </div>
  </header>
<div id="h">
    <br><br><br><br><br><br><br><br>
<div class="page-content page-container" id="page-content">
    <div class="padding">
        <div class="row container d-flex justify-content-center">
            <div class="col-xl-6 col-md-12">
                <div class="card user-card-full">
                    <div class="row m-l-0 m-r-0">
                        <div class="col-sm-4 bg-c-lite-green user-profile">
                            <div class="card-block text-center text-white">
                                <div class="m-b-25"> <img src="https://img.icons8.com/bubbles/100/000000/user.png" class="img-radius" alt="User-Profile-Image"> </div>
                                <h6 class="f-w-600">{{use.firstName}}</h6>
                                <h6 class="f-w-600">{{use.lastName}}</h6>
                                <p>{{use.emailId}}</p> <i class=" mdi mdi-square-edit-outline feather icon-edit m-t-10 f-16"></i>
                            </div>
                        </div>
                        <div class="col-sm-8">
                            <div class="card-block">
                                <h6 class="m-b-20 p-b-5 b-b-default f-w-600">Information</h6>
                                <div class="row">
                                    <div class="col-sm-6">
                                        <p class="m-b-10 f-w-600">User-Id</p>
                                        <h6 class="text-muted f-w-400">{{use.id}}</h6>
                                    </div>&nbsp;
                                    <div class="col-sm-6">
                                        <p class="m-b-10 f-w-600">Mobile No.</p>
                                        <h6 class="text-muted f-w-400">{{use.phoneNo}}</h6>
                                    </div>&nbsp;
                                    <div class="col-sm-6">
                                        <p class="m-b-10 f-w-600">City</p>
                                        <h6 class="text-muted f-w-400">{{use.city}}</h6>
                                    </div>
                                    
                                </div>
                                <button type="button" class="btn btn-success" (click)="upprof()">Update Profile</button>
                              
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<br><br><br><br><br><br><br>&nbsp;
</div>
