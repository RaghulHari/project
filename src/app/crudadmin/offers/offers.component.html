  <body>
      
  
<div class="wrapper">
    <table id="acrylic" style="width: 80%;">
        <thead>
            <tr>
                 <!-- <th>Id</th> -->
              <th>Id</th>
              <th>Offer_Id</th>
              <th>Offer_Name</th>
            <th>Offer_Type</th>
            
            <th>Amount</th>
            <th>Data</th>
            <th>Validity</th>
            <th>Actions</th>
            </tr>
        </thead>
        <tbody  >
            <tr *ngFor="let user of users">
            
           <td>{{user.id}}</td>
           <td>{{user.offerId}}</td>
           <td>{{user.offerName}}</td>
           <td>{{user.type}}</td>
           <td>{{user.amount}}</td>
           <td>{{user.data}}</td>
           <td>{{user.validity}}</td>

            <td>
                <button type="button" class="btn btn-success" (click)="gotoupdateoffer(user.id)">Edit</button>
                <button type="button" class="btn btn-success" (click)="delOffer(user.id)">Delete</button>
            </td>
            
           
           
          </tr>    
            
        </tbody>
    </table>
